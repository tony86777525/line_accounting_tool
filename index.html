<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>白頭共余生-記帳工具</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="accountingForm">
        <h3 class="mb-4">記帳表格</h3>
        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <hr class="opacity-0">
        <div class="form-group">
            <label>誰的錢錢丟水溝</label>
            <div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio1">共同</label>
                <input class="form-check-input" type="radio" name="user" id="inlineRadio1" value="共同" checked>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio2">白白</label>
                <input class="form-check-input" type="radio" name="user" id="inlineRadio2" value="白白">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio3">迪西</label>
                <input class="form-check-input" type="radio" name="user" id="inlineRadio3" value="迪西">
            </div>
            </div>
        </div>
        <hr class="opacity-0">
        <div class="form-group">
            <label for="amount">金額</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="金額" required>
<!--            <div class="amountTools">-->
<!--                <span class="add">+1</span><span class="add">+10</span><span class="add">+100</span>-->
<!--                <span class="reduce">-1</span><span class="reduce">-10</span><span class="reduce">-100</span>-->
<!--                <span class="multi">9折</span><span class="multi">8折</span><span class="multi">7折</span><span class="multi">6折</span>-->
<!--            </div>-->
        </div>
        <hr class="opacity-0">
        <div class="form-group">
            <label>付款方式</label>
            <select class="form-control form-select" id="paymentMethod" name="paymentMethod" required>
                <option>現金</option>
                <option>信用卡</option>
                <option>電子支付</option>
                <option>轉出</option>
            </select>
        </div>
        <hr class="opacity-0">
        <div class="form-group">
            <label for="category">類別</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="例如：食物、交通" required>
        </div>
        <hr class="opacity-0">
        <div class="form-group">
            <label for="description">描述</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="描述"></textarea>
        </div>
        <hr class="opacity-0">
        <div class="text-center">
            <button type="submit" class="btn btn-danger">確定送出</button>
        </div>
    </form>
</div>

<div class="mask"></div>
<script src="assets/js/vendor/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
